<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merged Search Workbench - Smooth Intro Aurora</title>

<style>
    :root {
        /* =========================================================
           ✅ 全局背景设置
           ========================================================= */
        --bg-body: #e0e0e0; 
        
        /* =========================================================
           ✅ 极光动效参数
           ========================================================= */
        --stripe-color: #fff; 
        --bg: var(--stripe-color);
    }

    /* =========================================================
       1) 页面整体布局
       ========================================================= */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--bg-body);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow: hidden;
    }

    /* =========================================================
       2) 核心容器（主舞台）1440x900
       ========================================================= */
    .stage-container {
        position: relative;
        width: 1440px;
        height: 900px;
        background-color: #ffffff;
        box-shadow: 0 0 30px rgba(0,0,0,0.1);
        overflow: hidden; 
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 119px; 
        box-sizing: border-box;
    }

    /* =========================================
       顶部极光动效样式
       ========================================= */
    .top-aurora-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 600px; 
        z-index: 5;    
        pointer-events: none; 
        
        /* 离场动画保持不变：
           延迟 2s 开始消失，过程 3s，总共 5s 结束 
        */
        animation: fadeOutContainer 3s ease-out 2s forwards;
        will-change: opacity, transform;
    }

    .hero-aurora {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        
        --stripes: repeating-linear-gradient(
            100deg,
            var(--stripe-color) 0%,
            var(--stripe-color) 7%,
            transparent 10%,
            transparent 12%,
            var(--stripe-color) 16%
        );
        --rainbow: repeating-linear-gradient(
            100deg,
            #60a5fa 10%,
            #e879f9 15%,
            #60a5fa 20%,
            #5eead4 25%,
            #60a5fa 30%
        );
        
        background-image: var(--stripes), var(--rainbow);
        background-size: 300%, 200%;
        background-position: 50% 50%, 50% 50%;
        
        /* ✅ 修改点：
           1. 初始状态交给 keyframes 控制（避免闪烁）
           2. 增加 introAurora 动画：1.5秒的柔和入场
        */
        animation: introAurora 1.5s ease-out forwards;
        
        mask-image: radial-gradient(ellipse at 50% 0%, black 20%, transparent 70%);
        -webkit-mask-image: radial-gradient(ellipse at 50% 0%, black 20%, transparent 70%);
    }

    /* ✅ 新增：极光柔和入场动画 
       从“更模糊、透明、稍大”的状态 -> “清晰、既定透明度、正常大小”
    */
    @keyframes introAurora {
        0% {
            /* 初始：完全透明(opacity:0)，非常模糊(blur 20px)，稍微放大(scale 1.05) */
            filter: blur(20px) invert(100%) opacity(0) saturate(70%);
            transform: scale(1.05);
        }
        100% {
            /* 结束：回到标准状态 (opacity:0.4, blur 10px) */
            filter: blur(10px) invert(100%) opacity(0.4) saturate(70%);
            transform: scale(1);
        }
    }

    .hero-aurora::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: var(--stripes), var(--rainbow);
        background-size: 200%, 100%;
        animation: smoothBg 60s linear infinite;
        background-attachment: scroll; 
        mix-blend-mode: difference;
    }

    @keyframes smoothBg {
        from { background-position: 50% 50%, 50% 50%; }
        to { background-position: 350% 50%, 350% 50%; }
    }

    @keyframes fadeOutContainer {
        0% { 
            opacity: 1; 
            transform: translateY(0) scale(1); 
        }
        100% { 
            opacity: 0; 
            transform: translateY(-30px) scale(1.05); 
            visibility: hidden; 
        }
    }

    /* =========================================
       浏览器头部样式
       ========================================= */
    .browser-header {
        position: absolute;
        top: 0;
        left: 0;
        width: 1440px;
        height: 119px;
        z-index: 100;
        pointer-events: none;
        object-fit: cover;
    }

    /* =========================================
       底部常驻彩色光效 (Aurora)
       ========================================= */
    .aurora-layer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5%; 
        z-index: 0; 
        filter: blur(20px);
        mix-blend-mode: multiply; 
        pointer-events: none;
        
        opacity: 0; 
        
        /* 显现过程 2.5s */
        transition: opacity 2.5s ease; 
    }

    .blob {
        position: absolute;
        border-radius: 50%;
        mix-blend-mode: multiply;
        opacity: 0.7;
        will-change: transform;
        bottom: -460%;
    }

    .b-yellow { background: #FFD761; width: 50%; height: 400%; left: -5%;  animation: breathe 2s infinite ease-in-out alternate; }
    .b-red    { background: #FF9593; width: 50%; height: 400%; left: 15%;  animation: breathe 4s infinite ease-in-out alternate-reverse; }
    .b-orange { background: #82B6FF; width: 50%; height: 400%; left: 30%; opacity: 0.5; animation: breathe 3s infinite ease-in-out alternate-reverse; }
    .b-purple { background: #EE8BFF; width: 50%; height: 400%; left: 45%;  animation: breathe 3s infinite ease-in-out alternate; }
    .b-blue   { background: #82B6FF; width: 50%; height: 400%; left: 65%;  animation: breathe 4s infinite ease-in-out alternate-reverse; }

    @keyframes breathe {
        0%   { transform: translateY(0)    scaleY(1)   scaleX(1); }
        100% { transform: translateY(-10%) scaleY(1.2) scaleX(1.05); }
    }

    /* =========================================
       UI 元素布局
       ========================================= */
    .main-layout {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10; 
    }

    .logo-img { width: 500px; height: 200px; object-fit: contain; margin-bottom: 0px; display: block; }
    .site-img { width: 748px; height: 106px; object-fit: contain; margin-top: 24px; display: block; }
    
    .top-right-nav { 
        position: absolute; 
        top: 119px; 
        right: 0; 
        width: 228px; 
        height: 48px; 
        z-index: 20; 
    }
    
    .left-nav {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 64px;
        height: 144px;
        z-index: 20;
    }

    /* =========================================
       工作台入口组件
       ========================================= */
    .workbench-entry {
        position: absolute; 
        bottom: 40px; 
        left: 50%; 
        transform: translateX(-50%);
        z-index: 20; 
        display: inline-flex;
        padding: 5px 12px;
        align-items: center;
        gap: 4px; 
        background-color: #ffffff; 
        border-radius: 99px; 
        border: 1px solid rgba(0, 0, 0, 0.10);
        box-sizing: border-box;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .workbench-entry:hover {
        background-color: #fafafa;
        border-color: rgba(0, 0, 0, 0.20);
    }

    @keyframes scroll-move {
        0%   { transform: translateY(0); }
        50%  { transform: translateY(2px); }
        100% { transform: translateY(0); }
    }
    .mouse-wheel-anim { animation: scroll-move 1.2s ease-in-out infinite; transform-origin: center; }

    .entry-text {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: rgba(0, 0, 0, 0.90);
        font-family: "Microsoft YaHei UI", sans-serif;
        font-size: 13px;
        font-weight: 400;
        line-height: 22px;
        margin: 0 2px; 
    }

    .avatar-carousel {
        position: relative;
        width: 42px; 
        height: 16px;
        flex-shrink: 0; 
        margin-left: 4px; 
    }

    .avatar-item {
        position: absolute;
        width: 16px;
        height: 16px;
        border: none;
        border-radius: 50%;
        object-fit: cover;
        transition: all 0.5s ease-in-out;
        opacity: 0;
        transform: translateX(36px); 
        z-index: 0;
    }

    .state-exit { transform: translateX(-12px); opacity: 0; z-index: 0; } 
    .state-1    { transform: translateX(0px);   opacity: 1; z-index: 10; }
    .state-2    { transform: translateX(12px);  opacity: 1; z-index: 9; } 
    .state-3    { transform: translateX(24px);  opacity: 1; z-index: 8; } 
    .state-wait { transform: translateX(36px);  opacity: 0; z-index: 7; } 

    .arrow-icon-anim { animation: bounce-vertical 1.5s infinite ease-in-out; }

    @keyframes bounce-vertical {
        0%, 100% { transform: translateY(0); }
        50%      { transform: translateY(2px); }
    }

    /* =========================================
       搜索框样式
       ========================================= */
    .search-wrapper {
        position: relative;
        width: 680px;
        height: 48px;
        border-radius: 100px;
        z-index: 10; 
        flex-shrink: 0;
    }

    .search-box {
        position: relative;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        height: 48px;
        padding: 8px 12px 8px 16px;
        justify-content: space-between;
        align-items: center;
        align-self: stretch;
        border-radius: 100px;
        background: #FFF;
        box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.25);
    }

    .search-icon {
        width: 24px;
        height: 24px;
        color: #9ca3af;
        margin-right: 8px;
        flex-shrink: 0;
    }

    input {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        font-size: 16px;
        color: #1f2937;
        height: 100%;
        min-width: 0;
    }

    input::placeholder { color: #9ca3af; }

</style>
</head>

<script>
    // =========================================================
    // ✅ 底部彩色光效 (Aurora Blobs) 提前显影逻辑
    // =========================================================
    setTimeout(() => {
        document.querySelector('.aurora-layer').style.opacity = '1';
    }, 2500);

    // =========================================================
    // ✅ 工作台入口组件 - 头像轮播 JS 逻辑
    // =========================================================
    document.addEventListener('DOMContentLoaded', () => {
        const items = document.querySelectorAll('.avatar-item');
        if(items.length === 0) return;

        const totalItems = items.length;
        let step = 0;

        // 初次渲染位置
        updatePositions();

        // 每 2 秒滚动一次
        setInterval(() => {
            step = (step + 1) % totalItems;
            updatePositions();
        }, 2000);

        function updatePositions() {
            items.forEach((item, index) => {
                let offset = (index - step) % totalItems;
                if (offset < 0) offset += totalItems;

                item.className = 'avatar-item';

                if (offset === 0) {
                    item.classList.add('state-1');
                } else if (offset === 1) {
                    item.classList.add('state-2');
                } else if (offset === 2) {
                    item.classList.add('state-3');
                } else if (offset === totalItems - 1) {
                    item.classList.add('state-exit');
                } else {
                    item.classList.add('state-wait');
                }
            });
        }
    });

</script>
